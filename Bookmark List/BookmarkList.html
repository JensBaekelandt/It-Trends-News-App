<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>NewsRoom | Saved Bookmarks</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#137fec",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            display: ["Work Sans"]
          },
          borderRadius: {
            DEFAULT: "0.25rem",
            lg: "0.5rem",
            xl: "0.75rem",
            full: "9999px"
          },
        },
      },
    }
  </script>

  <style type="text/tailwindcss">
    body {
      font-family: "Work Sans", sans-serif;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    .active-nav {
      background-color: #eaf2ff;
      color: #137fec;
    }

    .dark .active-nav {
      background-color: #283039;
      color: #ffffff;
    }

    .bookmark-card:hover {
      border-color: #cfe0ff;
      transform: translateY(-1px);
    }

    .dark .bookmark-card:hover {
      border-color: #4b5563;
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-white min-h-screen">
  <!-- TOP HEADER -->
  <header class="sticky top-0 z-50 flex items-center justify-between whitespace-nowrap border-b border-solid border-[#d1d5db] dark:border-[#283039] bg-white dark:bg-background-dark px-6 py-3">
    <div class="flex items-center gap-8">
      <div class="flex items-center gap-3 text-primary">
        <div class="size-8">
          <!-- same style logo as Home -->
          <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <path d="M8.578 8.578C5.528 11.628 3.451 15.514 2.609 19.745C1.768 23.976 2.2 28.361 3.851 32.346C5.501 36.331 8.297 39.738 11.883 42.134C15.47 44.531 19.687 45.81 24 45.81C28.314 45.81 32.53 44.531 36.117 42.134C39.703 39.738 42.499 36.331 44.149 32.346C45.8 28.361 46.232 23.976 45.391 19.745C44.549 15.515 42.472 11.628 39.422 8.578L24 24L8.578 8.578Z" fill="currentColor"></path>
          </svg>
        </div>
        <h2 class="text-xl font-bold tracking-tight text-[#111418] dark:text-white">NewsRoom</h2>
      </div>
    </div>

    <div class="flex items-center gap-4">
      <div class="flex gap-2">
        <button id="langToggleBtn" class="flex min-w-[60px] cursor-pointer items-center justify-center rounded-lg h-10 px-3 bg-white dark:bg-[#283039] border border-[#d1d5db] dark:border-none text-[#111418] dark:text-white text-xs font-bold tracking-wider">
          NL / EN
        </button>

        <button id="themeToggleBtn" class="flex size-10 cursor-pointer items-center justify-center rounded-lg bg-white dark:bg-[#283039] border border-[#d1d5db] dark:border-none text-[#111418] dark:text-white">
          <span id="themeIcon" class="material-symbols-outlined">light_mode</span>
        </button>
      </div>

      <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border border-[#d1d5db] dark:border-[#283039]"
           style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCpbqFAAwgpFzD0LJvqvh9kI9zpNqUIXZ7gRebZBbPLvQtGJsjY6__m7M4W_pnSMXEOZwWpU93jxIZ_DzrqrGvuAillA9S43dyQabxBbXdDroBfWHJ4ex7UzuvZKeyjtr9ju9tuyoHJzgjUmi70cHUFtsWye_6xkUENkK6-d-lI4uzi1XBPZUPVV4Qif0DkUloDEW1KveFrMXdKmHNsMo04Xklhny5wgvxnAPmNUS9Sn3bR6B3NjX6jmCxY2u95I1tcHqr5p9zv");'>
      </div>
    </div>
  </header>

  <div class="max-w-[1440px] mx-auto flex">
    <!-- SIDEBAR -->
    <aside class="w-56 hidden lg:flex flex-col h-[calc(100vh-64px)] sticky top-16 p-4 gap-4 border-r border-[#d1d5db] dark:border-[#283039]">
      <div class="flex flex-col gap-2">
        <a href="../Home/Home.html" class="flex items-center gap-3 px-3 py-3 rounded-lg hover:bg-gray-100 dark:hover:bg-[#283039] transition-colors cursor-pointer text-[#4b5563] dark:text-white">
          <span class="material-symbols-outlined">rss_feed</span>
          <p id="navFeedLabel" class="text-sm font-medium">Feed</p>
        </a>

        <a href="#" class="flex items-center gap-3 px-3 py-3 rounded-lg hover:bg-gray-100 dark:hover:bg-[#283039] transition-colors cursor-pointer text-[#4b5563] dark:text-white">
          <span class="material-symbols-outlined">explore</span>
          <p id="navExploreLabel" class="text-sm font-medium">Explore</p>
        </a>

        <a href="./BookmarkList.html" class="flex items-center gap-3 px-3 py-3 rounded-lg active-nav">
          <span class="material-symbols-outlined">bookmark</span>
          <p id="navBookmarksLabel" class="text-sm font-medium">Bookmarks</p>
        </a>

        <a href="#" class="flex items-center gap-3 px-3 py-3 rounded-lg hover:bg-gray-100 dark:hover:bg-[#283039] transition-colors cursor-pointer text-[#4b5563] dark:text-white">
          <span class="material-symbols-outlined">settings</span>
          <p id="navSettingsLabel" class="text-sm font-medium">Settings</p>
        </a>
      </div>

      <div class="mt-auto p-4 bg-primary/10 rounded-xl border border-primary/20">
        <p id="proPlanTitle" class="text-xs font-bold text-primary uppercase tracking-wider mb-2">Premium Plan</p>
        <p id="proPlanText" class="text-xs text-[#4b5563] dark:text-[#9dabb9] mb-3">Unlock unlimited storage and offline reading mode.</p>
        <button id="upgradeBtn" class="w-full py-2 bg-white dark:bg-[#283039] border border-[#d1d5db] dark:border-none text-[#111418] dark:text-white text-xs font-bold rounded-lg">
          Upgrade
        </button>
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 min-w-0 pb-10">
      <div class="max-w-[920px] mx-auto">
        <!-- PAGE HEADER -->
        <div class="pt-8 px-6 flex flex-col md:flex-row md:items-start md:justify-between gap-4">
          <div>
            <h1 id="pageTitle" class="text-[#111418] dark:text-white text-3xl font-bold tracking-tight">Saved Bookmarks</h1>
            <p id="pageSubtitle" class="text-[#4b5563] dark:text-[#9dabb9] text-sm mt-1">Manage your curated list of saved articles and resources.</p>
          </div>

          <div class="flex flex-col gap-1 md:items-end">
            <label id="sortByLabel" for="sortSelect" class="text-[10px] font-bold tracking-widest text-[#9dabb9] uppercase">Sort by</label>
            <select id="sortSelect" class="w-[150px] rounded-lg border border-[#d1d5db] dark:border-[#283039] bg-white dark:bg-[#1a242f] text-sm font-medium text-[#111418] dark:text-white px-3 py-2.5">
              <option value="newest">Newest First</option>
              <option value="oldest">Oldest First</option>
              <option value="az">Alphabetical (A-Z)</option>
            </select>
          </div>
        </div>

        <!-- LIST -->
        <div id="bookmarksContainer" class="px-6 mt-6 flex flex-col gap-4">
        </div>

        <!-- FOOTER -->
        <div class="px-6 mt-10">
          <div class="border-t border-[#e5e7eb] dark:border-[#283039] pt-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
            <p id="showingText" class="text-sm text-[#64748b] dark:text-[#9dabb9] font-medium">Showing 1-4 of 12 saved articles</p>

            <div class="flex items-center gap-3">
              <button id="prevBtn" class="px-5 py-2.5 rounded-lg bg-[#eef2f7] dark:bg-[#1a242f] text-[#94a3b8] dark:text-[#9dabb9] text-sm font-bold disabled:opacity-60">
                Previous
              </button>
              <button id="nextBtn" class="px-5 py-2.5 rounded-lg bg-primary text-white text-sm font-bold hover:brightness-110 transition disabled:opacity-60">
                Next Page
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="BookmarkList.js"></script>
</body>
</html>
