<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign Up - NewsRoom</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        },
        document.querySelector("form").addEventListener("submit", function (e) {
            const passwords = document.querySelectorAll('input[type="password"]');
            if (passwords[0].value !== passwords[1].value) {
                e.preventDefault();
                alert("Passwords do not match.");
                }
            });
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col">
<!-- Top Navigation Bar -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 dark:border-[#283039] px-10 py-3 bg-white dark:bg-background-dark">
<div class="flex items-center gap-2 text-primary dark:text-white">
<div class="size-8">
<svg class="text-primary" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-xl font-bold leading-tight tracking-[-0.015em] text-slate-900 dark:text-white">NewsRoom</h2>
</div>
<div class="flex items-center gap-4">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-gray-100 dark:bg-[#283039] text-slate-900 dark:text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-gray-200 dark:hover:bg-[#3b4754] transition-colors">
<span class="truncate">NL / EN</span>
</button>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-grow flex items-center justify-center p-6">
<div class="w-full max-w-[440px] bg-white dark:bg-[#1c2127] rounded-xl shadow-xl dark:shadow-2xl border border-gray-100 dark:border-[#283039] p-8">
<!-- Headline Section -->
<div class="text-center mb-8">
<h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight">Create Account?</h1>
</div>
<form class="space-y-5">
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-700 dark:text-white text-base font-medium leading-normal">Email Address</label>
<input required class="form-input flex w-full rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#3b4754] bg-white dark:bg-[#1c2127] focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-[#9dabb9] p-[15px] text-base font-normal leading-normal transition-all" placeholder="Enter your email" type="email" value=""/>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-center">
<label class="text-slate-700 dark:text-white text-base font-medium leading-normal">Password</label>
</div>
<div class="flex w-full items-stretch rounded-lg relative">
<input required
        id="password"
        class="form-input flex w-full rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#3b4754] bg-white dark:bg-[#1c2127] focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-[#9dabb9] p-[15px] text-base font-normal leading-normal transition-all" 
        placeholder="Enter your password" 
        type="password" 
        value=""/>
<button class="absolute right-0 top-0 h-full px-4 flex items-center justify-center text-gray-500 dark:text-[#9dabb9] hover:text-primary transition-colors" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>

<div class="flex flex-col gap-2">
<div class="flex justify-between items-center">
<label class="text-slate-700 dark:text-white text-base font-medium leading-normal">Confirm Password</label>
</div>
<div class="flex w-full items-stretch rounded-lg relative">
<input required
        id="confirmPassword"
        class="form-input flex w-full rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#3b4754] bg-white dark:bg-[#1c2127] focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-[#9dabb9] p-[15px] text-base font-normal leading-normal transition-all" 
        placeholder="Enter your password" 
        type="password" 
        value=""/>
<button class="absolute right-0 top-0 h-full px-4 flex items-center justify-center text-gray-500 dark:text-[#9dabb9] hover:text-primary transition-colors" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
<!-- Sign Up Button -->
<button class="w-full flex items-center justify-center rounded-lg h-14 px-6 bg-primary text-white text-base font-bold leading-normal tracking-wide hover:bg-blue-600 transition-all shadow-lg shadow-primary/20" type="submit">
                    Sign Up
                </button>
</form>
<!-- Divider -->
<div class="relative my-8">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-200 dark:border-[#283039]"></div>
</div>
</div>
</div>
</main>
<!-- Background Decoration (Optional for visual interest) -->
<div class="fixed top-0 left-0 w-full h-full -z-10 pointer-events-none opacity-30 dark:opacity-20">
<div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary/10 blur-[120px] rounded-full"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-primary/10 blur-[120px] rounded-full"></div>
</div>
</body></html>
